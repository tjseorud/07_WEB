<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	body {
		padding: 200px;
		margin: auto;
	}
</style>
<title>click</title>
</head>
<body>
	<h1>읭?</h1>
	<!-- action
		case 1: 요청URL					-> http://127.0.0.1/bk/static/요청URL?
			- 상대경로방식	-> 현재 URL의 가장 마지막 /뒤에 값이 붙음
		case 2: http://www.google.com	-> http://www.google.com
		case 3: /bk/case3				-> http://127.0.0.1/bk/case3?
			- 절대경로방식
	 -->
	<form action="/bk/order" method="get">
		<span>주문하실 수량을 입력해주세요</span><br>
		<input type="text" name="num" placeholder="숫자만 입력해주세요" id="number"><br>
		<input type="text" name="prduct-name" placeholder="상품명을 입력해주세요" id="prduct-name"><br>
		<button onclick="submit" type="submit">확인</button>
		<button onclick="submit" type="reset">취소</button>
	</form>	
	<hr>
	<form action="/bk/sign-up.do" method="post">
		<p>회원가입</p>
		아이디 :<input type="text" name="userId" placeholder="아이디를 입력해주세요"><br>
		비밀번호 :<input type="password" name="userPw" placeholder="비밀번호를 입력해주세요"><br>
		이름 :<input type="text" name="userName" placeholder="이름을 입력해주세요"><br>
		<button type="submit" onclick="submit">회원가입</button>
	</form>
</body>
</html>
